<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/main.css">

    <title>SpaceRoll</title>
</head>
<body class="body">
    <div class="game game-start">
        <div class="stats">
            <div class="stats__players">
                <div class="stats__player stats__player_1 enable">
                    <div class="name">Игрок 1</div>
                    <div class="hp" data-hp="100">100</div>
                    <div class="mp" data-mp="50">50</div>
                    <div class="score">0</div>
                    <div class ="weapons">
                        <span class="weapon_type type_1 selected"></span>
                        <span class="weapon_type type_2" ></span>
                        <span class="weapon_type type_3"></span>
                    </div>
                </div>

                <div class="stats__player stats__player_2">
                    <div class="name">Игрок 2</div>
                    <div class="hp" data-hp="100">100</div>
                    <div class="mp" data-mp="50">50</div>
                    <div class="score">0</div>
                    <div class="weapons">
                        <span class="weapon_type type_1 selected"></span>
                        <span class="weapon_type type_2"></span>
                        <span class="weapon_type type_3"></span>
                    </div>
                </div>
            </div>

            <div id="timer" class="timer">10:00</div>

            <div class="stats__enemies"></div>
        </div>

        <div class="field"></div>

        <div class="start enable">
            <div class="title">SpaceRoll</div>
            <div class="descr-button"><button class="button" id="descr-button">Описание игры</button></div>
            <form action="#" class="form enable players-selector">
                <div class="form-control-group">
                    <input type="radio" class="radio" name="select-player" id="one-player" name="players-selector" value="1" checked="true">
                    <label for="one-player" class="label">Один игрок</label>
                </div>
                <div class="form-control-group">
                    <input type="radio" class="radio" name="select-player" id="two-player" name="players-selector" value="2">
                    <label for="two-player" class="label">Два игрока</label>
                </div>
            </form>
            <form action="#" class="form one-player-form enable">
                <input type="text" class="input" id="nickname" placeholder="Имя игрока" minlength="3" maxlength="16">
                <input type="text" class="input" style="visibility: hidden;">
                <button type="button" class="button form-button start-button">Начать игру</button>
            </form>
            <form action="#" class="form two-player-form">
                <input type="text" class="input" id="nickname-1" placeholder="Имя игрока 1" minlength="3" maxlength="16">
                <input type="text" class="input" id="nickname-2" placeholder="Имя игрока 2" minlength="3" maxlength="16">
                <button type="button" class="button form-button start-button">Начать игру</button>
            </form>
        </div>

        <div class="end"></div>


    </div>

    <div class="modal">
        <div class="modal__content">
            <button class="button-modal-close">
                <svg width="20" height="20">
                    <line x1="0" y1="0" x2="20" y2="20"/>
                    <line x1="0" y1="20" x2="20" y2="0"/>
                </svg>
            </button>
            <div class="modal__header"><h2 class="modal__header">Описание игры</h2></div>
            <div class="modal__body">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto ipsa voluptatibus nobis adipisci explicabo ad possimus minima eum odit facere magnam modi, beatae enim itaque, aliquid, aliquam, nihil quo quidem.
            </div>
        </div>
        <!-- <div class="modal__footer"></div> -->
    </div>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
